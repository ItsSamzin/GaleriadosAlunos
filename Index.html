<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria da Turma – Lightbox CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Galeria da Turma – Ordem de Chamada</h1>
    <div class="galeria">
      <!-- Substitua 'aluno1p.jpg' e 'aluno1g.jpg' pelos caminhos reais das imagens -->
      <div class="item"><a href="#img1"><img src="aluno1p.jpg" alt="Aluno 1"></a><figcaption>Aluno 1</figcaption></div>
      <div class="item"><a href="#img2"><img src="aluno2p.jpg" alt="Aluno 2"></a><figcaption>Aluno 2</figcaption></div>
      <div class="item"><a href="#img3"><img src="aluno3p.jpg" alt="Aluno 3"></a><figcaption>Aluno 3</figcaption></div>
      <!-- Continue na ordem da chamada -->
    </div>

    <div class="modal" id="img1">
      <div class="imagen">
        <a class="ant" href="#img3"></a>
        <a href="#" title="Fechar"></a>
        <img src="aluno1g.jpg" alt="Aluno 1">
        <a class="sig" href="#img2"></a>
      </div>
    </div>
    <div class="modal" id="img2">
      <div class="imagen">
        <a class="ant" href="#img1"></a>
        <a href="#" title="Fechar"></a>
        <img src="aluno2g.jpg" alt="Aluno 2">
        <a class="sig" href="#img3"></a>
      </div>
    </div>
    <div class="modal" id="img3">
      <div class="imagen">
        <a class="ant" href="#img2"></a>
        <a href="#" title="Fechar"></a>
        <img src="aluno3g.jpg" alt="Aluno 3">
        <a class="sig" href="#img1"></a>
      </div>
    </div>
  </main>
</body>
</html>
