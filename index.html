  <!-- Modal nativo HTML5 -->
  <dialog id="modal" class="modal">
    <button id="modalClose" class="modal-close" aria-label="Fechar">&times;</button>
    <img id="modalImg" alt="Imagem ampliada" class="modal-content" />
    <div id="modalCaption" class="modal-caption"></div>
  </dialog>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const galeria = document.getElementById('galeria');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalCaption = document.getElementById('modalCaption');
      const modalClose = document.getElementById('modalClose');

      galeria.addEventListener('click', e => {
        const foto = e.target.closest('figure.foto');
        if (!foto) return;

        const img = foto.querySelector('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modalCaption.textContent = foto.querySelector('figcaption').textContent;

        modal.showModal();
      });

      modalClose.addEventListener('click', () => {
        modal.close();
      });

      modal.addEventListener('click', e => {
        if (e.target === modal) {
          modal.close();
        }
      });
    });
  </script>
