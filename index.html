<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galeria da Turma</h1>
            <p>Clique nas fotos para ampliar</p>
        </header>

        <div class="gallery">
            <!-- Aluno 1 -->
            <div class="student-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Foto do Aluno 1" class="student-photo" onclick="openModal(this)">
                <div class="student-info">
                    <h3>Ana Silva</h3>
                    <p class="student-number">Nº 01</p>
                </div>
            </div>

            <!-- Aluno 2 -->
            <div class="student-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Foto do Aluno 2" class="student-photo" onclick="openModal(this)">
                <div class="student-info">
                    <h3>Bruno Santos</h3>
                    <p class="student-number">Nº 02</p>
                </div>
            </div>

            <!-- Aluno 3 -->
            <div class="student-card">
                <img src="/Adriel_foto.jpeg?height=200&width=200" alt="Foto do Aluno 3" class="student-photo" onclick="openModal(this)">
                <div class="student-info">
                    <h3>Carla Oliveira</h3>
                    <p class="student-number">Nº 03</p>
                </div>
            </div>

            <!-- Aluno 4 -->
            <div class="student-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Foto do Aluno 4" class="student-photo" onclick="openModal(this)">
                <div class="student-info">
                    <h3>Diego Costa</h3>
                    <p class="student-number">Nº 04</p>
                </div>
            </div>

            <!-- Aluno 5 -->
            <div class="student-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Foto do Aluno 5" class="student-photo" onclick="openModal(this)">
                <div class="student-info">
                    <h3>Elena Rodrigues</h3>
                    <p class="student-number">Nº 05</p>
                </div>
            </div>

            <!-- Aluno 6 -->
            <div class="student-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Foto do Aluno 6" class="student-photo" onclick="openModal(this)">
                <div class="student-info">
                    <h3>Felipe Lima</h3>
                    <p class="student-number">Nº 06</p>
                </div>
            </div>

            <!-- Adicione mais alunos seguindo o mesmo padrão -->
            <!-- Para adicionar mais alunos, copie a estrutura acima e altere:
                 1. O src da imagem para o caminho da sua foto
                 2. O nome do aluno
                 3. O número de chamada
            -->
        </div>
    </div>

    <!-- Modal para ampliar imagem -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="/placeholder.svg" alt="">
            <div id="modalCaption"></div>
        </div>
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('modalCaption');
            
            modal.style.display = 'block';
            modalImg.src = img.src;
            caption.innerHTML = img.alt;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
