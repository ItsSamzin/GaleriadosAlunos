<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria de Fotos 3º ano DS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="titulo">Galeria alunos 3º ano DS</h1>

  <div class="galeria" id="galeria">
    <article class="foto" tabindex="0">
      <figure>
        <img src="Adriel_foto.jpeg" alt="Adriel Vinicius da Luz Tomaz" />
        <figcaption class="foto-nome">Adriel Vinicius da Luz Tomaz Nº 1</figcaption>
      </figure>
    </article>
    <article class="foto" tabindex="0">
      <figure>
        <img src="Breno_foto.jpeg" alt="Breno Ferreira de Brito" />
        <figcaption class="foto-nome">Breno Ferreira de Brito Nº 2</figcaption>
      </figure>
    </article>
    <article class="foto" tabindex="0">
      <figure>
        <img src="Carlos_foto.jpeg" alt="Carlos Emanuel da Silva" />
        <figcaption class="foto-nome">Carlos Emanuel da Silva Nº 3</figcaption>
      </figure>
    </article>
    <article class="foto" tabindex="0">
      <figure>
        <img src="Cleiton_foto.jpeg" alt="Cleiton Douglas Araujo de Souza" />
        <figcaption class="foto-nome">Cleiton Douglas Araujo de Souza Nº 4</figcaption>
      </figure>
    </article>
    <article class="foto" tabindex="0">
      <figure>
        <img src="Derek_foto.jpeg" alt="Derek Eduardo Delgado de Souza" />
        <figcaption class="foto-nome">Derek Eduardo Delgado de Souza Nº 5</figcaption>
      </figure>
    </article>
    <article class="foto" tabindex="0">
      <figure>
        <img src="-" alt="Felipe Nader de Macedo Neves" />
        <figcaption class="foto-nome">Felipe Nader de Macedo Neves Nº 6</figcaption>
      </figure>
    </article>
    <!-- demais fotos seguem o mesmo padrão -->
    <article class="foto" tabindex="0">
      <figure>
        <img src="VictorG_foto.jpeg" alt="Victor Gabriel de Sousa" />
        <figcaption class="foto-nome">Victor Gabriel de Sousa Nº 24</figcaption>
      </figure>
    </article>
    <article class="foto" tabindex="0">
      <figure>
        <img src="VitorQ_foto.jpeg" alt="Vitor Queiroz de Brito Nascimento" />
        <figcaption class="foto-nome">Vitor Queiroz de Brito Nascimento Nº 25</figcaption>
      </figure>
    </article>
  </div>

  <!-- Modal para imagem ampliada -->
  <div id="modal" class="modal">
    <button id="modalClose" class="modal-close" aria-label="Fechar">&times;</button>
    <img class="modal-content" id="modalImg" alt="Imagem ampliada" />
    <div id="modalCaption" class="modal-caption"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const galeria = document.getElementById('galeria');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalCaption = document.getElementById('modalCaption');
      const modalClose = document.getElementById('modalClose');

      galeria.addEventListener('click', e => {
        const foto = e.target.closest('.foto');
        if (!foto) return;

        const img = foto.querySelector('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;

        const caption = foto.querySelector('.foto-nome').textContent;
        modalCaption.textContent = caption;

        modal.style.display = 'flex';
      });

      modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      modal.addEventListener('click', e => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
